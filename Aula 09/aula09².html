<!DOCTYPE html>
<html>

<head>
<style>
     .flex-container{
        display: flex;
        background-color: rgb(191, 237, 243);
        flex-direction: column;
    }
    h1{
        color: rgb(26, 3, 109);
        text-align: center;
        font-family: monospace;
    }
    .flex-container > div{
        background-color: #cff5dc;
        margin: 10px;
        padding: 20px;
        font-size: 30px;
        font-family:var;
    }
</style>
</head>

<body>
    <h1>Aula sobre flex-container</h1>
    <div class="flex-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css"/>
    <title>Introdução ao JavaScript</title>
</head>
<div class= "container"> 
    <body>
        <h2>My First JavaScript</h2>

        <button type="button"
        onclick="document.getElementById('demo').innerHTML = Date()">
        Click me to display Date and Time.</button>

        <br/>

        <button class="botao" type="button"
        onclick="document.getElementById
        ('spanzinho').innerHTML = 'Seraphine Sonhadora'">
        <span> Clique aqui pra saber quem eu sou ♥ </span></button>

        <p id="demo"></p>
        <br/>

        <p><span  id="spanzinho"></span></p>
        <br/>
     
    </body>
</div>

</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="css/teemo.css"/>
    <title>Aula Teemo 04</title>

</head>

<body>
    <h1>HTML</h1>

    <p 
        class="paragrafo">O HTML é uma linguagem <br/> 
        de marcação de textos
    </p>
    <!-- paragrafo e br quebra de linha -->
    <p>Essa linguagem é uma caracteristica por marcar 
        e não programar.
    </p>

    <img src="img/Veigar and Lulu.png" class="imagezinha" />
    
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
    </ul>
   <!-- ul é uma lista desodernada -->
    <ol>
        <li>HTML</li> 
        <li>CSS</li>
        <li>JS</li>
    </ol>
<!-- ol é uma lista ordenada -->

</body>

</html>
